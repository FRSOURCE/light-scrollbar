name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  cache:
    name: CI cache
    runs-on: ubuntu-latest
    outputs:
      pnpm-cache-key: ${{ steps.pnpm-cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - uses: pnpm/action-setup@v2.2.2
        name: Install pnpm
        with:
          version: 7.5.0
          run_install: false
      - name: Remove git auth
        run: git config --unset http.https://github.com/.extraheader
      - name: Generate pnpm cache-key
        id: pnpm-cache-key
        run: echo "::set-output name=key::${{ runner.os }}-pnpm-ci-cache-${{ hashFiles('./pnpm-lock.yaml') }}"
      - name: Configure PNPM cache
        uses: actions/cache@v3
        with:
          key: ${{ steps.pnpm-cache-key.outputs.key }}
          path: |
            node_modules
      - name: Install dependencies
        run: pnpm i

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: cache
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - uses: pnpm/action-setup@v2.2.2
        name: Install pnpm
        with:
          version: 7.5.0
          run_install: false
      - name: remove git auth
        run: git config --unset http.https://github.com/.extraheader
      - name: Configure PNPM cache
        uses: actions/cache@v3
        with:
          key: ${{ needs.cache.outputs.pnpm-cache-key }}
          path: |
            node_modules
      - name: Install dependencies
        run: pnpm i
      - name: Lint
        run: pnpm lint.ci

  test:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [cache, lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        name: Install pnpm
        with:
          version: 7.5.0
          run_install: false
      - name: Install rimraf
        run: npm i -g rimraf
      - name: Configure PNPM cache
        uses: actions/cache@v3
        with:
          key: ${{ needs.cache.outputs.pnpm-cache-key }}
          path: |
            ~/.cache/Cypress
            node_modules
      - name: Install dependencies
        run: pnpm i
      - name: build
        run: pnpm build
      - name: Run cypress tests
        uses: cypress-io/github-action@30008f1458a5a2c97054bfe118fe33d75976c482
        with:
          install: true
          command: pnpm cy.ci
      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-report
          path: |
            cypress/report
            cypress/screenshots
            cypress/snapshots
            cypress/logs

  build-and-release:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: build and release
    runs-on: ubuntu-latest
    needs: [cache, lint]
    steps:
      - uses: actions/checkout@v3
        with:
          # pulls all commits (needed for lerna / semantic release to correctly version)
          fetch-depth: "0"
      - name: Setup git user
        run: |
          git config --global user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install rimraf
        run: npm i -g rimraf
      - uses: pnpm/action-setup@v2.2.2
        name: Install pnpm
        with:
          version: 7.5.0
          run_install: false
      - name: remove git auth
        run: git config --unset http.https://github.com/.extraheader
      - name: Configure PNPM cache
        uses: actions/cache@v3
        with:
          key: ${{ needs.cache.outputs.pnpm-cache-key }}
          path: |
            node_modules
      - name: Install dependencies
        run: pnpm i
      - name: Authenticate with Registry
        run: |
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: build
        run: pnpm build
      - name: release package
        if: ${{ success() && github.actor != 'dependabot[bot]' && github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        run: pnpm release.ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    runs-on: ubuntu-latest
    needs: [cache, lint]
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        name: Install pnpm
        with:
          version: 7.5.0
          run_install: false
      - name: Install rimraf
        run: npm i -g rimraf
      - name: Configure PNPM cache
        uses: actions/cache@v3
        with:
          key: ${{ needs.cache.outputs.pnpm-cache-key }}
          path: |
            ~/.cache/Cypress
            node_modules
      - name: Install dependencies
        run: pnpm i
      - name: Build
        run: pnpm build
      - name: Build docs
        run: pnpm docs:build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
